<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Статья</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="article">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <ion-card-subtitle>{{ article.authors }}</ion-card-subtitle>
      </ion-card-header>

      <ion-img [src]="article.media" alt=""></ion-img>

      <ion-card>
        <ion-card-content>{{ article.excerpt }}</ion-card-content>
      </ion-card>

      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>{{ article.published_date | date }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>{{ article.clean_url }}</ion-label>
      </ion-item>
      <ion-item [href]="article.link" target="_blank">
        <ion-icon name="link" slot="start"></ion-icon>
        <ion-label>Открыть оригинальную статью</ion-label>
      </ion-item>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="!article">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-container>
</ion-content>
